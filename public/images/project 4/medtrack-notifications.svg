<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Main application container -->
  <rect x="0" y="0" width="1000" height="600" fill="#f0f0f0"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="1000" height="60" fill="#4285F4"/>
  <text x="30" y="38" font-family="Arial" font-size="24" fill="white" font-weight="bold">MedTrack</text>
  
  <!-- User section -->
  <circle cx="950" cy="30" r="20" fill="white"/>
  <text x="950" y="36" font-family="Arial" font-size="18" fill="#4285F4" font-weight="bold" text-anchor="middle">JP</text>
  <text x="890" y="38" font-family="Arial" font-size="16" fill="white" text-anchor="end">John Patient</text>
  
  <!-- Left sidebar navigation -->
  <rect x="0" y="60" width="200" height="540" fill="#fff" stroke="#ddd"/>
  
  <!-- Navigation items -->
  <text x="20" y="140" font-family="Arial" font-size="16" fill="#666">Medications</text>
  <text x="20" y="190" font-family="Arial" font-size="16" fill="#666">Symptoms</text>
  <text x="20" y="240" font-family="Arial" font-size="16" fill="#666">Reports</text>
  <text x="20" y="290" font-family="Arial" font-size="16" fill="#666">Healthcare Team</text>
  
  <rect x="0" y="310" width="200" height="50" fill="#e3f2fd"/>
  <text x="20" y="340" font-family="Arial" font-size="16" fill="#4285F4" font-weight="bold">Notifications</text>
  
  <text x="20" y="390" font-family="Arial" font-size="16" fill="#666">Settings</text>
  
  <!-- Main content area -->
  <rect x="200" y="60" width="800" height="540" fill="#fff"/>
  
  <!-- Notifications header -->
  <text x="220" y="100" font-family="Arial" font-size="24" fill="#333" font-weight="bold">Notifications</text>
  
  <!-- Filter tabs -->
  <rect x="220" y="120" width="750" height="40" fill="#f5f5f5" stroke="#ddd"/>
  <rect x="220" y="120" width="150" height="40" fill="#e3f2fd"/>
  <text x="295" y="145" font-family="Arial" font-size="14" fill="#4285F4" font-weight="bold" text-anchor="middle">All</text>
  <text x="445" y="145" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Medications</text>
  <text x="595" y="145" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Appointments</text>
  <text x="745" y="145" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Messages</text>
  <text x="895" y="145" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">System</text>
  
  <!-- Notification count -->
  <text x="860" y="100" font-family="Arial" font-size="14" fill="#666">12 notifications</text>
  
  <!-- Mark all as read button -->
  <rect x="700" y="85" width="150" height="30" rx="15" ry="15" fill="#f0f0f0" stroke="#ddd"/>
  <text x="775" y="105" font-family="Arial" font-size="14" fill="#666" font-weight="bold" text-anchor="middle">MARK ALL AS READ</text>
  
  <!-- Notification items -->
  <!-- Urgent notification -->
  <rect x="220" y="170" width="750" height="80" rx="5" ry="5" fill="#fff3e0" stroke="#FF9800"/>
  <rect x="220" y="170" width="10" height="80" fill="#FF9800" rx="2" ry="2"/>
  <text x="250" y="195" font-family="Arial" font-size="14" fill="#FF9800" font-weight="bold">URGENT</text>
  <text x="250" y="220" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Medication Due: Lisinopril 20mg</text>
  <text x="250" y="240" font-family="Arial" font-size="14" fill="#666">Your afternoon medication is due now. Please take it and confirm in the app.</text>
  <text x="830" y="195" font-family="Arial" font-size="12" fill="#666">1:58 PM</text>
  <rect x="830" y="215" width="120" height="30" rx="15" ry="15" fill="#FF9800"/>
  <text x="890" y="235" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">TAKE NOW</text>
  
  <!-- Appointment notification -->
  <rect x="220" y="260" width="750" height="80" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <rect x="220" y="260" width="10" height="80" fill="#4285F4" rx="2" ry="2"/>
  <text x="250" y="285" font-family="Arial" font-size="14" fill="#4285F4" font-weight="bold">APPOINTMENT</text>
  <text x="250" y="310" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Dr. Emily Rodriguez - Checkup Tomorrow</text>
  <text x="250" y="330" font-family="Arial" font-size="14" fill="#666">Your appointment is scheduled for tomorrow at 2:30 PM. Medication report ready.</text>
  <text x="830" y="285" font-family="Arial" font-size="12" fill="#666">11:25 AM</text>
  <rect x="830" y="305" width="120" height="30" rx="15" ry="15" fill="#4285F4"/>
  <text x="890" y="325" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">VIEW DETAILS</text>
  
  <!-- Refill notification -->
  <rect x="220" y="350" width="750" height="80" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <rect x="220" y="350" width="10" height="80" fill="#FF9800" rx="2" ry="2"/>
  <text x="250" y="375" font-family="Arial" font-size="14" fill="#FF9800" font-weight="bold">REFILL</text>
  <text x="250" y="400" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Metformin Refill Approved</text>
  <text x="250" y="420" font-family="Arial" font-size="14" fill="#666">Your prescription refill for Metformin 500mg has been approved. Ready for pickup.</text>
  <text x="830" y="375" font-family="Arial" font-size="12" fill="#666">Yesterday</text>
  <rect x="830" y="395" width="120" height="30" rx="15" ry="15" fill="#FF9800"/>
  <text x="890" y="415" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">PHARMACY INFO</text>
  
  <!-- Message notification -->
  <rect x="220" y="440" width="750" height="80" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <rect x="220" y="440" width="10" height="80" fill="#673AB7" rx="2" ry="2"/>
  <text x="250" y="465" font-family="Arial" font-size="14" fill="#673AB7" font-weight="bold">MESSAGE</text>
  <text x="250" y="490" font-family="Arial" font-size="16" fill="#333" font-weight="bold">New Message from Dr. Emily Rodriguez</text>
  <text x="250" y="510" font-family="Arial" font-size="14" fill="#666">Re: Your recent lab results. Please review and let me know if you have questions.</text>
  <text x="830" y="465" font-family="Arial" font-size="12" fill="#666">Yesterday</text>
  <rect x="830" y="485" width="120" height="30" rx="15" ry="15" fill="#673AB7"/>
  <text x="890" y="505" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">READ MESSAGE</text>
  
  <!-- Health tip notification -->
  <rect x="220" y="530" width="750" height="60" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <rect x="220" y="530" width="10" height="60" fill="#4CAF50" rx="2" ry="2"/>
  <text x="250" y="555" font-family="Arial" font-size="14" fill="#4CAF50" font-weight="bold">HEALTH TIP</text>
  <text x="250" y="575" font-family="Arial" font-size="14" fill="#333">Taking medication at the same time each day can help improve effectiveness.</text>
  <text x="830" y="555" font-family="Arial" font-size="12" fill="#666">Mar 15</text>
</svg>
