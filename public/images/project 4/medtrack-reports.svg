<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Main application container -->
  <rect x="0" y="0" width="1000" height="600" fill="#f0f0f0"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="1000" height="60" fill="#4285F4"/>
  <text x="30" y="38" font-family="Arial" font-size="24" fill="white" font-weight="bold">MedTrack</text>
  
  <!-- User section -->
  <circle cx="950" cy="30" r="20" fill="white"/>
  <text x="950" y="36" font-family="Arial" font-size="18" fill="#4285F4" font-weight="bold" text-anchor="middle">JP</text>
  <text x="890" y="38" font-family="Arial" font-size="16" fill="white" text-anchor="end">John Patient</text>
  
  <!-- Left sidebar navigation -->
  <rect x="0" y="60" width="200" height="540" fill="#fff" stroke="#ddd"/>
  
  <!-- Navigation items -->
  <text x="20" y="140" font-family="Arial" font-size="16" fill="#666">Medications</text>
  <text x="20" y="190" font-family="Arial" font-size="16" fill="#666">Symptoms</text>
  
  <rect x="0" y="210" width="200" height="50" fill="#e3f2fd"/>
  <text x="20" y="240" font-family="Arial" font-size="16" fill="#4285F4" font-weight="bold">Reports</text>
  
  <text x="20" y="290" font-family="Arial" font-size="16" fill="#666">Healthcare Team</text>
  <text x="20" y="340" font-family="Arial" font-size="16" fill="#666">Notifications</text>
  <text x="20" y="390" font-family="Arial" font-size="16" fill="#666">Settings</text>
  
  <!-- Main content area -->
  <rect x="200" y="60" width="800" height="540" fill="#fff"/>
  
  <!-- Reports header -->
  <text x="220" y="100" font-family="Arial" font-size="24" fill="#333" font-weight="bold">Health Reports</text>
  
  <!-- Date range selector -->
  <rect x="670" y="80" width="300" height="40" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="690" y="105" font-family="Arial" font-size="14" fill="#666">Date Range:</text>
  <text x="775" y="105" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Last 30 Days</text>
  <text x="950" y="105" font-family="Arial" font-size="14" fill="#666">â–¼</text>
  
  <!-- Adherence chart -->
  <rect x="220" y="130" width="480" height="200" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="240" y="160" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Medication Adherence</text>
  
  <!-- Adherence chart bars -->
  <rect x="240" y="180" width="440" height="130" fill="#fafafa" stroke="#eee"/>
  
  <!-- Chart y-axis -->
  <line x1="270" y1="180" x2="270" y2="310" stroke="#ccc" stroke-width="1"/>
  <text x="260" y="185" font-family="Arial" font-size="10" fill="#666" text-anchor="end">100%</text>
  <text x="260" y="225" font-family="Arial" font-size="10" fill="#666" text-anchor="end">75%</text>
  <text x="260" y="265" font-family="Arial" font-size="10" fill="#666" text-anchor="end">50%</text>
  <text x="260" y="305" font-family="Arial" font-size="10" fill="#666" text-anchor="end">25%</text>
  
  <!-- Chart bars -->
  <rect x="290" y="200" width="20" height="110" fill="#4CAF50" stroke="#fff"/>
  <rect x="320" y="185" width="20" height="125" fill="#4CAF50" stroke="#fff"/>
  <rect x="350" y="185" width="20" height="125" fill="#4CAF50" stroke="#fff"/>
  <rect x="380" y="230" width="20" height="80" fill="#FF9800" stroke="#fff"/>
  <rect x="410" y="185" width="20" height="125" fill="#4CAF50" stroke="#fff"/>
  <rect x="440" y="195" width="20" height="115" fill="#4CAF50" stroke="#fff"/>
  <rect x="470" y="185" width="20" height="125" fill="#4CAF50" stroke="#fff"/>
  <rect x="500" y="260" width="20" height="50" fill="#F44336" stroke="#fff"/>
  <rect x="530" y="185" width="20" height="125" fill="#4CAF50" stroke="#fff"/>
  <rect x="560" y="185" width="20" height="125" fill="#4CAF50" stroke="#fff"/>
  <rect x="590" y="185" width="20" height="125" fill="#4CAF50" stroke="#fff"/>
  <rect x="620" y="210" width="20" height="100" fill="#4CAF50" stroke="#fff"/>
  
  <!-- Chart legend -->
  <rect x="240" y="320" width="12" height="12" fill="#4CAF50"/>
  <text x="260" y="330" font-family="Arial" font-size="12" fill="#666">Good (>80%)</text>
  <rect x="340" y="320" width="12" height="12" fill="#FF9800"/>
  <text x="360" y="330" font-family="Arial" font-size="12" fill="#666">Moderate (50-80%)</text>
  <rect x="480" y="320" width="12" height="12" fill="#F44336"/>
  <text x="500" y="330" font-family="Arial" font-size="12" fill="#666">Poor (&lt;50%)</text>
  
  <!-- Symptom tracker -->
  <rect x="720" y="130" width="250" height="200" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="740" y="160" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Symptom Tracker</text>
  
  <!-- Symptom chart -->
  <rect x="740" y="180" width="210" height="130" fill="#fafafa" stroke="#eee"/>
  <path d="M740,245 L760,220 L780,270 L800,230 L820,240 L840,215 L860,225 L880,190 L900,210 L920,180 L940,190" fill="none" stroke="#673AB7" stroke-width="2"/>
  <circle cx="760" cy="220" r="4" fill="#673AB7"/>
  <circle cx="780" cy="270" r="4" fill="#673AB7"/>
  <circle cx="800" cy="230" r="4" fill="#673AB7"/>
  <circle cx="820" cy="240" r="4" fill="#673AB7"/>
  <circle cx="840" cy="215" r="4" fill="#673AB7"/>
  <circle cx="860" cy="225" r="4" fill="#673AB7"/>
  <circle cx="880" cy="190" r="4" fill="#673AB7"/>
  <circle cx="900" cy="210" r="4" fill="#673AB7"/>
  <circle cx="920" cy="180" r="4" fill="#673AB7"/>
  <circle cx="940" cy="190" r="4" fill="#673AB7"/>
  
  <!-- Export report button -->
  <rect x="840" y="320" width="130" height="30" rx="15" ry="15" fill="#4285F4"/>
  <text x="905" y="340" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">EXPORT REPORT</text>
  
  <!-- Medication impact section -->
  <rect x="220" y="350" width="750" height="230" rx="5" ry="5" fill="white" stroke="#ddd"/>
  <text x="240" y="380" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Medication Impact Analysis</text>
  
  <!-- Medication impact table -->
  <rect x="240" y="400" width="710" height="35" fill="#f5f5f5" stroke="#ddd"/>
  <text x="260" y="422" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Medication</text>
  <text x="460" y="422" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Adherence</text>
  <text x="620" y="422" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Related Symptoms</text>
  <text x="870" y="422" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Status</text>
  
  <!-- Table rows -->
  <rect x="240" y="435" width="710" height="35" fill="white" stroke="#ddd"/>
  <text x="260" y="457" font-family="Arial" font-size="14" fill="#333">Lisinopril 20mg</text>
  <rect x="460" y="444" width="100" height="16" rx="8" ry="8" fill="#e8f5e9"/>
  <text x="510" y="457" font-family="Arial" font-size="14" fill="#2e7d32" text-anchor="middle">95%</text>
  <text x="620" y="457" font-family="Arial" font-size="14" fill="#333">Dizziness (mild)</text>
  <rect x="850" y="444" width="80" height="16" rx="8" ry="8" fill="#e8f5e9"/>
  <text x="890" y="457" font-family="Arial" font-size="12" fill="#2e7d32" text-anchor="middle">GOOD</text>
  
  <rect x="240" y="470" width="710" height="35" fill="white" stroke="#ddd"/>
  <text x="260" y="492" font-family="Arial" font-size="14" fill="#333">Metformin 500mg</text>
  <rect x="460" y="479" width="100" height="16" rx="8" ry="8" fill="#e8f5e9"/>
  <text x="510" y="492" font-family="Arial" font-size="14" fill="#2e7d32" text-anchor="middle">92%</text>
  <text x="620" y="492" font-family="Arial" font-size="14" fill="#333">Nausea (decreasing)</text>
  <rect x="850" y="479" width="80" height="16" rx="8" ry="8" fill="#e8f5e9"/>
  <text x="890" y="492" font-family="Arial" font-size="12" fill="#2e7d32" text-anchor="middle">GOOD</text>
  
  <rect x="240" y="505" width="710" height="35" fill="white" stroke="#ddd"/>
  <text x="260" y="527" font-family="Arial" font-size="14" fill="#333">Warfarin 5mg</text>
  <rect x="460" y="514" width="100" height="16" rx="8" ry="8" fill="#fff3e0"/>
  <text x="510" y="527" font-family="Arial" font-size="14" fill="#e65100" text-anchor="middle">72%</text>
  <text x="620" y="527" font-family="Arial" font-size="14" fill="#333">Bruising (moderate)</text>
  <rect x="850" y="514" width="80" height="16" rx="8" ry="8" fill="#fff3e0"/>
  <text x="890" y="527" font-family="Arial" font-size="12" fill="#e65100" text-anchor="middle">MONITOR</text>
  
  <rect x="240" y="540" width="710" height="35" fill="white" stroke="#ddd"/>
  <text x="260" y="562" font-family="Arial" font-size="14" fill="#333">Atorvastatin 40mg</text>
  <rect x="460" y="549" width="100" height="16" rx="8" ry="8" fill="#e8f5e9"/>
  <text x="510" y="562" font-family="Arial" font-size="14" fill="#2e7d32" text-anchor="middle">98%</text>
  <text x="620" y="562" font-family="Arial" font-size="14" fill="#333">None reported</text>
  <rect x="850" y="549" width="80" height="16" rx="8" ry="8" fill="#e8f5e9"/>
  <text x="890" y="562" font-family="Arial" font-size="12" fill="#2e7d32" text-anchor="middle">GOOD</text>
</svg>
