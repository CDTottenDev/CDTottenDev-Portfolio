<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <!-- Background -->
  <rect width="960" height="540" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="960" height="60" fill="#2E8B57"/>
  <text x="30" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="white">EcoTrack</text>
  <text x="140" y="38" font-family="Arial" font-size="14" fill="white">Environmental Dashboard</text>
  
  <!-- Navigation sidebar -->
  <rect x="0" y="60" width="200" height="480" fill="#f0f0f0"/>
  <rect x="10" y="80" width="180" height="40" rx="5" fill="#3CB371"/>
  <text x="45" y="105" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  <rect x="10" y="130" width="180" height="40" rx="5" fill="#f0f0f0"/>
  <text x="45" y="155" font-family="Arial" font-size="14" fill="#555">Air Quality</text>
  <rect x="10" y="180" width="180" height="40" rx="5" fill="#f0f0f0"/>
  <text x="45" y="205" font-family="Arial" font-size="14" fill="#555">Water Quality</text>
  <rect x="10" y="230" width="180" height="40" rx="5" fill="#f0f0f0"/>
  <text x="45" y="255" font-family="Arial" font-size="14" fill="#555">Energy Usage</text>
  <rect x="10" y="280" width="180" height="40" rx="5" fill="#f0f0f0"/>
  <text x="45" y="305" font-family="Arial" font-size="14" fill="#555">Community</text>
  <rect x="10" y="330" width="180" height="40" rx="5" fill="#f0f0f0"/>
  <text x="45" y="355" font-family="Arial" font-size="14" fill="#555">Reports</text>
  <rect x="10" y="380" width="180" height="40" rx="5" fill="#f0f0f0"/>
  <text x="45" y="405" font-family="Arial" font-size="14" fill="#555">Settings</text>
  
  <!-- Main content area -->
  <rect x="210" y="70" width="740" height="460" fill="#ffffff"/>
  
  <!-- Summary cards -->
  <rect x="220" y="80" width="220" height="120" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <text x="240" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Air Quality Index</text>
  <text x="240" y="145" font-family="Arial" font-size="32" font-weight="bold" fill="#28a745">42</text>
  <text x="290" y="145" font-family="Arial" font-size="14" fill="#28a745">Good</text>
  <path d="M240 155 L420 155" stroke="#eee" stroke-width="1"/>
  <text x="240" y="175" font-family="Arial" font-size="12" fill="#666">↓ 8% from yesterday</text>
  
  <rect x="450" y="80" width="220" height="120" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <text x="470" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Water Quality</text>
  <text x="470" y="145" font-family="Arial" font-size="32" font-weight="bold" fill="#17a2b8">96%</text>
  <text x="540" y="145" font-family="Arial" font-size="14" fill="#17a2b8">Excellent</text>
  <path d="M470 155 L650 155" stroke="#eee" stroke-width="1"/>
  <text x="470" y="175" font-family="Arial" font-size="12" fill="#666">↑ 2% from last week</text>
  
  <rect x="680" y="80" width="220" height="120" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <text x="700" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Energy Consumption</text>
  <text x="700" y="145" font-family="Arial" font-size="32" font-weight="bold" fill="#ffc107">28.4</text>
  <text x="770" y="145" font-family="Arial" font-size="14" fill="#ffc107">kWh</text>
  <path d="M700 155 L880 155" stroke="#eee" stroke-width="1"/>
  <text x="700" y="175" font-family="Arial" font-size="12" fill="#666">↓ 12% from last month</text>
  
  <!-- Main chart area -->
  <rect x="220" y="210" width="450" height="300" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <text x="240" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Air Quality Trends (Last 30 Days)</text>
  
  <!-- Air quality chart -->
  <path d="M240 440 L640 440" stroke="#eee" stroke-width="1"/>
  <path d="M240 380 L640 380" stroke="#eee" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M240 320 L640 320" stroke="#eee" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M240 260 L640 260" stroke="#eee" stroke-width="1" stroke-dasharray="5,5"/>
  
  <path d="M240 440 L240 260" stroke="#eee" stroke-width="1"/>
  <text x="230" y="450" text-anchor="end" font-family="Arial" font-size="10" fill="#888">0</text>
  <text x="230" y="390" text-anchor="end" font-family="Arial" font-size="10" fill="#888">50</text>
  <text x="230" y="330" text-anchor="end" font-family="Arial" font-size="10" fill="#888">100</text>
  <text x="230" y="270" text-anchor="end" font-family="Arial" font-size="10" fill="#888">150</text>
  
  <!-- Chart data points -->
  <path d="M260 380 L280 360 L300 370 L320 350 L340 380 L360 390 L380 370 L400 360 L420 350 L440 370 L460 380 L480 360 L500 350 L520 340 L540 350 L560 380 L580 390 L600 380 L620 360" 
        fill="none" stroke="#28a745" stroke-width="2"/>
  
  <!-- Data points -->
  <circle cx="260" cy="380" r="3" fill="#28a745"/>
  <circle cx="280" cy="360" r="3" fill="#28a745"/>
  <circle cx="300" cy="370" r="3" fill="#28a745"/>
  <circle cx="320" cy="350" r="3" fill="#28a745"/>
  <circle cx="340" cy="380" r="3" fill="#28a745"/>
  <circle cx="360" cy="390" r="3" fill="#28a745"/>
  <circle cx="380" cy="370" r="3" fill="#28a745"/>
  <circle cx="400" cy="360" r="3" fill="#28a745"/>
  <circle cx="420" cy="350" r="3" fill="#28a745"/>
  <circle cx="440" cy="370" r="3" fill="#28a745"/>
  <circle cx="460" cy="380" r="3" fill="#28a745"/>
  <circle cx="480" cy="360" r="3" fill="#28a745"/>
  <circle cx="500" cy="350" r="3" fill="#28a745"/>
  <circle cx="520" cy="340" r="3" fill="#28a745"/>
  <circle cx="540" cy="350" r="3" fill="#28a745"/>
  <circle cx="560" cy="380" r="3" fill="#28a745"/>
  <circle cx="580" cy="390" r="3" fill="#28a745"/>
  <circle cx="600" cy="380" r="3" fill="#28a745"/>
  <circle cx="620" cy="360" r="3" fill="#28a745"/>
  
  <!-- X-axis labels -->
  <text x="260" y="460" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Feb 16</text>
  <text x="340" y="460" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Feb 23</text>
  <text x="420" y="460" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Mar 2</text>
  <text x="500" y="460" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Mar 9</text>
  <text x="580" y="460" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Mar 16</text>
  
  <!-- Community engagement panel -->
  <rect x="680" y="210" width="220" height="300" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <text x="700" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Community Engagement</text>
  
  <!-- Progress bar -->
  <text x="700" y="270" font-family="Arial" font-size="14" fill="#555">Monthly Goal: 2000 Actions</text>
  <rect x="700" y="280" width="180" height="12" rx="6" fill="#e9ecef"/>
  <rect x="700" y="280" width="126" rx="6" height="12" fill="#28a745"/>
  <text x="700" y="305" font-family="Arial" font-size="12" fill="#555">1,400 actions (70% complete)</text>
  
  <!-- Community updates -->
  <rect x="700" y="320" width="180" height="1" fill="#eee"/>
  <text x="700" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Recent Updates</text>
  
  <circle cx="710" cy="365" r="5" fill="#3CB371"/>
  <text x="725" y="370" font-family="Arial" font-size="12" fill="#555">Park cleanup - 24 volunteers</text>
  
  <circle cx="710" cy="390" r="5" fill="#3CB371"/>
  <text x="725" y="395" font-family="Arial" font-size="12" fill="#555">Solar panel workshop</text>
  
  <circle cx="710" cy="415" r="5" fill="#3CB371"/>
  <text x="725" y="420" font-family="Arial" font-size="12" fill="#555">Tree planting - 45 trees</text>
  
  <circle cx="710" cy="440" r="5" fill="#3CB371"/>
  <text x="725" y="445" font-family="Arial" font-size="12" fill="#555">Water conservation tips</text>
  
  <!-- Action button -->
  <rect x="700" y="470" width="180" height="30" rx="15" fill="#3CB371"/>
  <text x="790" y="490" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Join an Initiative</text>
  
  <!-- Notification bell -->
  <circle cx="880" cy="30" r="18" fill="transparent"/>
  <path d="M880 15 L880 30 L890 30" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="880" cy="15" r="8" fill="transparent" stroke="white" stroke-width="2"/>
  
  <!-- User profile -->
  <circle cx="920" cy="30" r="20" fill="#175437"/>
  <text x="920" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">JS</text>
</svg>
